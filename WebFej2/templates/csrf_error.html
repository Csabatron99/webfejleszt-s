<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Error</title>
</head>
<body>
    <h1>CSRF Error</h1>
    {% if csrf_error %}
        <p>{{ csrf_error.description }}</p>
    {% else %}
        <p>An unknown CSRF error occurred. Please try again.</p>
    {% endif %}
</body>
</html>
